<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Orders</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* General styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar styles */
    .navbar {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar h1 {
      font-size: 24px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      margin: 0 15px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    /* Sidebar styles */
    .sidebar {
      width: 250px;
      background-color: #ff6600;
      color: white;
      padding: 10px 0px 0px 10px;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
    }

    .sidebar h2 {
      font-size: 24px;
      text-align: center;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 20px 30px;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      display: block;
    }

    /* Main content styles */
    .main-content {
      margin-left: 270px;
      padding: 20px;
    }

    .main-content h1 {
      font-size: 32px;
      color: black;
      margin-bottom: 20px;
    }

    /* Table styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    table th {
      background-color: #ff6600;
      color: white;
    }

    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    table tr:hover {
      background-color: #f1f1f1;
    }

    /* Footer styles */
    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      bottom: 0;
      width: 100%;
      margin-top: auto;
    }

    .footer a {
      color: orange;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <h1>Ritz Foods</h1>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Ritz Carlton</h2>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="admin.html">Admin</a></li>
      <li><a href="viewproducts.html">Products</a></li>
      <li><a href="vieworders.html">Orders</a></li>
  </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>View Orders</h1>
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Food Name</th>
          <th>Quantity</th>
          <th>Customer Name</th>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="orders-table">
        <!-- Orders will be dynamically populated -->
      </tbody>
    </table>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>All rights reserved Â© 2025 | <a href="#">Privacy Policy</a></p>
  </footer>

  <script>
    // Fetch and display orders
    fetch("/api/orders")
      .then((response) => response.json())
      .then((orders) => {
        const table = document.getElementById("orders-table");
        orders.forEach((order) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${order._id}</td>
            <td>${order.food_name}</td>
            <td>${order.quantity}</td>
            <td>${order.customer_name}</td>
            <td>${order.createdAt ? new Date(order.createdAt).toLocaleDateString("en-US", {
            year: "numeric",
            month: "long",
            day: "numeric",
          }) : "N/A"}</td>

            <td>${order.status || "Pending"}</td>
          `;
          table.appendChild(row);
        });
      })
      .catch((error) => console.error("Error fetching orders:", error));
  </script>
</body>
</html>
