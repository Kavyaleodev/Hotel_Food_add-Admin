<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

h1 {
    text-align: center;
    margin: 20px 0;
    color: #333;
}

button {
    padding: 10px;
    background-color: #333;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: #555;
}

/* Contact Page Styles */
form {
    max-width: 600px;
    margin: 30px auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

form label {
    font-size: 16px;
    color: #444;
    margin-bottom: 5px;
    display: block;
}

form input[type="text"],
form input[type="email"],
form textarea,
form select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

form textarea {
    resize: vertical;
}

form button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
}

/* Style for dropdown */
form select {
    appearance: none;
    background: #fff url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><polygon points="0,0 10,10 20,0" fill="gray"/></svg>') no-repeat right 10px center;
    background-size: 12px 12px;
}

/* Responsive Design */
@media screen and (max-width: 768px) {
    form {
        padding: 15px;
    }

    button {
        font-size: 14px;
    }
}

    </style>

<link rel="stylesheet" href="css/fontawesome.min.css">
<link rel="stylesheet" href="css/all.min.css">

</head>
<body>
    <nav class="navbar">
        <div class="logo"><img src="assets/logo.png" alt="Food Logo"></div>
        <h1 style="font-size: 30px;">Ritz Foods</h1>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
    </ul>
    </nav>

    <h1>Contact Us</h1>
    <form action="/contact" method="POST">
        <label for="issue">How can we help you?</label>
        <select id="issue" name="issue" required>
            <option value="">-- Select an option --</option>
            <option value="online_order">I need help with my Ritz Carlton online order.</option>
            <option value="incorrect_info">I found incorrect/outdated information on a page.</option>
            <option value="photo_report">There is a photo/review that is bothering me and I would like to report it.</option>
            <option value="website_issues">The website is not working the way it should.</option>
            <option value="feedback">I would like to give feedback/suggestions.</option>
            <option value="other">Other</option>
        </select>

        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="mobile">Mobile Number</label>
        <input type="text" id="mobile" name="mobile" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <button type="submit">Submit Feedback</button>
    </form>

    <!-- Footer Section -->
<footer class="footer">
    <div class="footer-content">
        <h2>Ritz Carlton</h2>
        <div class="social-links">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
    <hr>
    <p class="footer-rights">All rights are reserved Â© 2025</p>
</footer>

</body>
</html>
