<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Food Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo"><img src="assets/logo.png"></div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Category</a>
                <div class="dropdown-content">
                    <a href="#">Starter</a>
                    <a href="#">Main Course</a>
                    <a href="#">Dessert</a>
                    <a href="#">Beverage</a>
                </div>
            </li>
        </ul>
        <a href="admin.html">
            <button type="button">Admin</button>
        </a>
    </nav>

    <section class="food-container" id="food-container">
        <!-- Food items will be dynamically inserted here -->
    </section>

    <script>
        // Fetch food items from the server and display them in card format
        async function loadFoodItems() {
            try {
                const response = await fetch("/api/foods");
                const foodItems = await response.json();
                const container = document.getElementById("food-container");

                // Generate cards dynamically
                container.innerHTML = foodItems.map(item => `
                    <div class="food-card">
                        <h3>${item.food_name}</h3>
                        <p><strong>Category:</strong> ${item.category}</p>
                        <p><strong>Price:</strong> $${item.price}</p>
                        <p><strong>Description:</strong> ${item.description || "No description available."}</p>
                    </div>
                `).join("");
            } catch (error) {
                console.error("Error loading food items:", error);
                const container = document.getElementById("food-container");
                container.innerHTML = "<p>Error loading food items. Please try again later.</p>";
            }
        }

        loadFoodItems(); 
    </script>
</body>
</html>
