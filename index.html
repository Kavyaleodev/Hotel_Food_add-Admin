<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Food Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo"><img src="assets/logo.png" alt="Food Logo"></div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>

        <!-- Search Bar -->
        <input type="text" id="search-bar" placeholder="Search food..." oninput="filterFoodItems()" style="padding: 10px; width: 200px; margin: 10px;">

        <!-- Category Filter -->
        <select id="category-filter" onchange="filterFoodItems()">
            <option value="">All Categories</option>
            <option value="starter">Starter</option>
            <option value="main-course">Main Course</option>
            <option value="dessert">Dessert</option>
            <option value="beverage">Beverage</option>
        </select>

        <a href="admin.html">
            <button type="button">Admin</button>
        </a>
    </ul>
    </nav>

    <!-- Food Items Container -->
    <section class="food-container" id="food-container">
        <!-- Food items will be dynamically inserted here -->
    </section>

    <!-- Link to script.js -->
    <script src="script.js"></script>
</body>
</html>
