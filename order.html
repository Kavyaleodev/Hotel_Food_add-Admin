<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    
<link rel="stylesheet" href="css/fontawesome.min.css">
<link rel="stylesheet" href="css/all.min.css">

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 0;
        line-height: 1.6;
    }

    .logo img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: #333;
        color: white;
    }

    .nav-links {
        list-style: none;
        display: flex;
        gap: 1.5rem;
    }

    .nav-links a {
        text-decoration: none;
        color: white;
        font-size: 18px;
        transition: color 0.3s ease;
    }

    .nav-links a:hover {
        color: #f57e1c;
    }

    h1 {
        color: #333;
        text-align: center;
        padding: 20px 0;
        margin-top: 0;
    }

    .form-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        max-width: 600px;
        margin: 30px auto;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    label {
        font-weight: bold;
        margin-bottom: 8px;
        display: block;
    }

    input[type="text"],
    input[type="number"],
    input[type="tel"],
    textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 16px;
        box-sizing: border-box;
    }

    textarea {
        resize: vertical;
        height: 100px;
    }

    input:focus,
    textarea:focus {
        border-color: #f57e1c;
        outline: none;
    }

    button {
        background-color: #f57e1c;
        color: white;
        padding: 12px 0;
        border: none;
        border-radius: 4px;
        font-size: 18px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #f36a48;
    }

    .form-container input[readonly] {
        background-color: #f9f9f9;
        color: #777;
    }

    .footer {
        background-color: #333;
        padding: 20px 0;
        color: white;
        text-align: center;
        margin-top: 30px;
    }

    .footer-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }

    .footer h2 {
        font-size: 22px;
        margin: 0;
        color: white;
    }

    .social-links {
        display: flex;
        gap: 20px;
    }

    .social-links a {
        color: white;
        font-size: 20px;
        transition: color 0.3s ease, transform 0.3s ease;
    }

    .social-links a:hover {
        color: #f57e1c;
        transform: scale(1.2);
    }

    hr {
        border: none;
        border-top: 1px solid #555;
        margin: 20px 0;
    }

    .footer-rights {
        font-size: 14px;
        color: #aaa;
    }

    @media screen and (max-width: 768px) {
        .navbar {
            flex-direction: column;
            gap: 1rem;
            text-align: center;
        }

        .nav-links {
            gap: 1rem;
        }

        .footer h2 {
            font-size: 18px;
        }

        .social-links a {
            font-size: 18px;
        }
    }
</style>

</head>
<body>
    <nav class="navbar">
        <div class="logo"><img src="assets/logo.png" alt="Food Logo"></div>
        <h1 style="font-size: 30px;">Ritz Foods</h1>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
    </ul>
    </nav>
    <center><h1>Order Food</h1></center>
    <div class="form-container">
        <form action="/order" method="POST">
            <label for="foodName">Food Name:</label>
            <input type="text" id="foodName" name="food_name" readonly>

            <label for="price">Price (per unit):</label>
            <input type="text" id="price" name="price" readonly>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="totalPrice">Total Price:</label>
            <input type="text" id="totalPrice" name="total_price" readonly>

            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" name="customer_name" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="landmark">Landmark:</label>
            <input type="text" id="landmark" name="landmark">

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit">Order Now</button>
        </form>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <h2>Ritz Carlton</h2>
            <div class="social-links">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
        <hr>
        <p class="footer-rights">All rights are reserved Â© 2025</p>
    </footer>

    <script>
        // Auto-fill the food name and price fields from the query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const foodName = urlParams.get('foodName');
        const price = parseFloat(urlParams.get('price'));

        if (foodName) {
            document.getElementById('foodName').value = decodeURIComponent(foodName);
        }

        if (!isNaN(price)) {
            document.getElementById('price').value = price.toFixed(2);
        }

        // Calculate total price dynamically based on quantity
        const quantityInput = document.getElementById('quantity');
        const totalPriceInput = document.getElementById('totalPrice');

        quantityInput.addEventListener('input', () => {
            const quantity = parseInt(quantityInput.value, 10);
            if (!isNaN(quantity) && quantity > 0) {
                totalPriceInput.value = (price * quantity).toFixed(2);
            } else {
                totalPriceInput.value = "";
            }
        });
    </script>
</body>
</html>
