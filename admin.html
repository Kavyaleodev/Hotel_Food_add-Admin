<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Food Item</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <script>
        // Ensure only admins who have signed up can access this page
        if (!localStorage.getItem('isAdmin')) {
            alert('You must sign up first!');
            window.location.href = 'signup.html';  // Redirect to signup page
        }
    </script>
    
    <div class="admin-form">
        <form id="food-add-form" action="/admin" method="post" enctype="multipart/form-data">

            <h1>Add Food Item</h1>
            
            <label for="food_name">Food Name:</label>
            <input type="text" id="food_name" name="food_name" placeholder="Enter food name" required>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="">Select Category</option>
                <option value="starter">Starter</option>
                <option value="main-course">Main Course</option>
                <option value="dessert">Dessert</option>
                <option value="beverage">Beverage</option>
            </select>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" placeholder="Enter price" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" placeholder="Enter food description"></textarea>

            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <button type="submit">Add Food Item</button>
        </form>
    </div>

    <script src="server.js"></script>
</body>
</html>
